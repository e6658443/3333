<h1>韓國瑜臉好腫！侯友宜︰今年新北招商1061億元</h1><p>


國民黨立委曾銘宗質疑經濟部公布台商回流投資台灣達7000億元是「膨風」，國民黨總統候選人韓國瑜也批評民進黨政府「欺騙」，<p>
蔡英文總統反駁說，台商回流、投資大爆發，是千真萬確的事情。
不過，韓國瑜卻被同黨籍的新北市長侯友宜狠打臉，侯友宜今天表示，
今年新北市的招商引資金額達到1061億元，已落實他的政見目標。<p>
